<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">           
            <img class="star" src="./images/icon-star.svg" alt="" width="15" height="10">
        </div>
        <div class="content">
            <h5 id="title">How did we do?</h5>
            <span id="text">Please let us know how we did with your support request.All feedback is appreciated to help
                us<br> iprove our offering!
            </span>
        </div>
        <div class="rating">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
        </div>
        <div class="button">
            <button type="submit" id="submitBtn">SUBMIT</button>
        </div>
    </div>
</body>
</html>
